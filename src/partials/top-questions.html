<section class="list col-2-3" ng-controller="questionList">
  <div class="homepage col-2-3"> <!--Homepage-->
    <h2>Top Questions</h2>
    <form class="search">
      <input class="search-bar" placeholder="  search" ng-model="query"></input>
    </form><!--search bar-->
    <ul>
      <li ng-repeat="question in questions | filter:query"> <!-- SEARCH BAR FILTER-->
        <div >
          <h3>{{question.votes_quality}}</h3>
          <p>Votes</p>
        </div>
        <div >
          <h3>{{question.answers.length}}</h3>
          <p>Answers</p>
        </div>
        <a ng-href="#question/{{question.id}}">
          <h4>{{question.query}}</h4>
        </a>
      </li>
    </ul>
  </div><!--END homepage-->
</section> <!-- .list template-->
<aside class="q-a col-1-3">
 <form ng-controller="questionAsker" ng-submit="submitQuestion()">
   <h3 class="Question">Question</h3>
   <div class="q-a-text" >
    <input class="question" placeholder="   Write your question here..." ng-model="question.query"></textarea>
     <textarea class="question" placeholder="   Please add your description here..." ng-model="question.description"></textarea>
     <button class="q-a-submit" type="submit">Submit</button>
   </div>
 </form>
</aside> <!--END OF QA MENU-->
