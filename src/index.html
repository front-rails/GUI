<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Stack Undertow</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="`le-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <!-- endbower -->
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body  ng-app="Front-Rails">
      <header>
        <a href="#/question">HERE</a>
        <a href="#/" class="logo">LOGO!</a>
        <form class="search">
          <a href="#signup">Sign-Up</a>
          <a href="#login">Login</a>
          <!-- <a href="#logout" ng-controller="LogoutCtrl" ng-submit="submit()">Logout</a> -->
          <input class="search-bar" placeholder="  search"></input>
          <button>Submit</button>
        </form><!--search bar-->
        <section id="login" class="menu login"> <!-- LOGIN MENU -->
          <form class="login-signup" ng-controller='loginCtrl' ng-submit="submit()">
            <h4>Email</h4>
            <input ng-model="user.email" type="email" placeholder="you@email.com"></input>
            <h4>Password</h4>
            <input ng-model="user.password" type="password" placeholder="****"></input>
            <button class="submit" type="submit">Log in</button>
          </form>
          <div class="redirect">
            <p class="account-query">Don't have an account?</p>
            <a href="#signup">Sign up</a>
          </div>
        </section> <!-- END OF LOGIN MENU -->
        <section id="signup" class="menu signup"> <!-- SIGNUP MENU -->
          <form class="login-signup" ng-controller="SignupController" ng-submit="submit()">
            <h4>Display Name</h4>
            <input type="name" placeholder="Bruce Banner" ng-model="user.name"></input>
            <h4>Email</h4>
            <input type="email" placeholder="you@email.com" ng-model="user.email"></input>
            <h4>Password</h4>
            <input type="password" placeholder="****" ng-model="user.password"></input>
            <button class="submit" type="submit">SignUp</button>
          </form>
          <div class="redirect">
            <p class="account-query">Already have an account?</p>
            <a href="#login">Log in</a>
          </div>
        </section> <!-- END OF SIGNUP MENU -->
        <!-- <a href="#question">HERE</a> -->
      </header><!--END header-->
      <main class="container">
          <section class="list col-2-3" ng-controller="questionList">
            <ng-view />


          </section> <!-- .list template-->
    <aside class="q-a col-1-3">
         <form>
           <!-- <h3 class="question">Questions</h3> -->
           <h3 class="answer">Answer</h3>
           <div class="q-a-text">
             <!-- <textarea class="question" placeholder="Write your question here"></textarea> -->
             <textarea class="answer" placeholder="   Write your answer here..."></textarea>
             <button class="q-a-submit">Submit</button>
           </div>
         </form>
       </aside> <!--END OF QA MENU-->
      </main> <!-- .container-->

        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <!-- endbower -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
</html>
